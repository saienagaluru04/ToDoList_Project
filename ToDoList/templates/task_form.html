<!DOCTYPE html>
<html>
<head>
    <title>Task Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>{% if task %}Edit{% else %}Create{% endif %} Task</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Title:</label>
            <input type="text" name="title" class="form-control" value="{{ task.title|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description:</label>
            <textarea name="description" class="form-control">{{ task.description|default:'' }}</textarea>
        </div>
        <div class="mb-3">
            <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}> Completed
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</body>
</html>
